<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>cms-论坛管理后台</title>
    <link rel="stylesheet" href=" {{ url_for('static' , filename = 'layui/css/layui.css') }}">
    <style type="text/css">
        .container {
            width: 420px;
            height: 320px;
            min-height: 320px;
            max-height: 320px;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            padding: 20px;
            z-index: 130;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 3px 18px rgba(100, 0, 0, .5);
            font-size: 16px;
        }

        .close {
            background-color: white;
            border: none;
            font-size: 18px;
            margin-left: 410px;
            margin-top: -10px;
        }

        .layui-input {
            border-radius: 5px;
            width: 300px;
            height: 40px;
            font-size: 15px;
        }

        .layui-form-item {
            margin-left: -20px;
        }

        #logoid {
            margin-top: -16px;
            padding-left: 150px;
            padding-bottom: 15px;
        }

        .layui-btn {
            margin-left: -50px;
            border-radius: 5px;
            width: 350px;
            height: 40px;
            font-size: 15px;
        }

        .verity {
            width: 120px;
        }

        .font-set {
            font-size: 13px;
            text-decoration: none;
            margin-left: 100px;
        }

        a:hover {
            text-decoration: underline;
        }
        span{
            font-size: 13px;
        }
    </style>
</head>
<body>
<form class="layui-form" method="post">
    <div class="container">
            			<button class="close" title="关闭">X</button>
        <div class="layui-form-item">
            <label class="layui-form-label">请输入</label>
            <div class="layui-input-block">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <input type="text" required lay-verify="required" placeholder="请输入邮箱" name="email" autocomplete="off"
                       class="layui-input" value="1@1.com">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密 &nbsp;&nbsp;码</label>
            <div class="layui-input-inline">
                <input type="password" required lay-verify="required" placeholder="请输入密码"
                       autocomplete="off" class="layui-input" name="password" value="123456">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">登陆</button>
            </div>
        </div>
        <input type="checkbox" name="remember" lay-skin="primary" />
    <span>记住用户</span>
        <a href="" class="font-set" >忘记密码?</a> <a href="" class="font-set" lay-skin="blue">立即注册</a>
        {% if message %}
            <p style="text-align: center;">{{ message }}</p>
        {% endif %}
    </div>

</form>
<script type="text/javascript" src="{{ url_for('static' , filename = 'layui/layui.js') }}"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;
        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

    });
</script>
</body>
</html>
